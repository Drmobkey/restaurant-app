publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  http: ^1.1.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  # New dependencies for features
  sqflite: ^2.3.0
