  workmanager: ^0.9.0+3
  path: ^1.8.3
  timezone: ^0.9.2
  permission_handler: ^11.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  integration_test:
